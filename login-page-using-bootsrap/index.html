<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab Report 4</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 centered-register">
          <hr class="left" />
          <span class="h1">Register</span>
          <hr class="right" />
        </div>
      </div>
      <form action="">
        <p class="text-muted text-center">
          Create your account. It's free and only takes a minute.
        </p>
        <div class="mb-3 mt-3 name">
          <input
            type="text"
            class="form-control fname"
            placeholder="First Name"
          />
          <input
            type="text"
            class="form-control lname"
            placeholder="Last Name"
          />
        </div>
        <div class="mb-3 mt-3">
          <input type="text" class="form-control email" placeholder="Email" />
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            id="pwd"
            placeholder="Password"
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            id="pwd"
            placeholder="Confirm Password"
          />
        </div>
        <div class="form-check mb-3">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember" /> I
            accept the
            <a href="#" class="text-success fw-bolder text-decoration-none"
              >Terms of Use</a
            >
            &
            <a href="#" class="text-success fw-bolder text-decoration-none"
              >Privacy Policy</a
            >
          </label>
        </div>
        <button type="submit" class="btn btn-success">Register Now</button>
      </form>
    </div>
  </body>
</html>
